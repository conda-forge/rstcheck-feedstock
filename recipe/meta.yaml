{% set name = "rstcheck" %}
{% set version = "6.2.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 384942563dfbfcc85903a587ecf050447217c46b51e266ed3fe51371bc599015

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - rstcheck = rstcheck._cli:main

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools >=61
    - setuptools-scm >=6.2
  run:
    - python >={{ python_min }}
    - pip
    - rstcheck-core >=1.1
    - typer >=0.4.1
    - importlib-metadata >=1.6
    - typing-extensions >=3.7.4

test:
  requires:
    - python {{ python_min }}
  imports:
    - rstcheck
  commands:
    - rstcheck --help
    - pip check

about:
  home: https://pypi.org/project/rstcheck
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Checks syntax of reStructuredText and code blocks nested within it
  doc_url: https://pypi.org/project/rstcheck
  dev_url: https://github.com/myint/rstcheck

extra:
  recipe-maintainers:
    - kynan
